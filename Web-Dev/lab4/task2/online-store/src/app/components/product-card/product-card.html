<div class = "card">
  <a [href]="product.link" target="_blank">
    <img [src]="product.image" [alt]="product.name" class="product-image">
  </a>

  <div class="card-content">
    <h3> {{product.name }} </h3>
    <p> {{product.description}}</p>
    <p class="price"> {{product.price | number}} KZT</p>
    <p class="rating">
      {{product.rating | stars }}
    </p>

    <div class="share-buttons">
      <!-- <a [href]= "whatsappLink">WhatsApp</a>
      <hr>
      <a [href] = "telegramLink">Telegram</a> -->
      <button class = "whatsapp-button" (click)="shareOnWhatsApp()">Share On WhatsApp</button>"
      <button class = "telegram-button" (click)="shareOnTelegram()">Share On Telegram</button>
    </div>
  </div>
</div>
