<!DOCTYPE html>

<html>
    <head>
        <title> instagram </title>
        <link rel = "stylesheet" href="style.css">    
    </head>    
    <body>
        <header class="logo">
            <img src = "assets/logo.jpg" , alt="instagram">    
        </header>

    <main class="auth-layout">
        <div class="center-part">
            <div class="text-block">
                <h1>Посмотрите , какими моментами из жизни поделились ваши <span class="speacial-text"> близкие друзья. </span> </h1>
            </div>

            <div class="images-block">
                <img src = "assets/centerphoto.png" alt="center-photo" height="500px" width="500px">
            </div>
        </div>

        <div class="right-part">
            <div class="card">
                <div class = "text-above">
                    <p> Войти В Instagram </p>
                </div>

                <div class="username">
                    <input type="tel" placeholder="Имя пользователя , номер мобильного телефона или электронная почта">
                </div>

                <div class="password">
                    <input type="password" placeholder="Пароль">
                </div>

                <div class="submit-btn">
                    <button type="submit"> Войти </button>
                </div>

                <div class="forgot-password-btn">
                    <button type="submit"> Забыли пароль? </button>
                </div>

                <div class="social-actions">
                    <button type="submit">
                        <img src="assets/facebook-logo.png" alt="facebook-logo" height="12px" width="12px">
                        Войти через Facebook </button>
                </div>

                <div class="create-account-btn"> 
                    <button type="submit"> Создать новый аккаунт </button>
                </div>

            

            <div class="meta-logo">
                <img src="assets/meta-logo.webp" alt="meta-logo"> 
            </div>
        </div>

    </main>

    <footer>
        <p>Meta Информация Вакансии Помощь API Конфендициальность Условия Места Instagram lite Meta AI Threads Загрузка контактов и лица</p>
        <label><input type="radio" name="Руский">Руский </label> с 2026 Instagram from Meta</p>
    </footer>
    </body>


</html>
