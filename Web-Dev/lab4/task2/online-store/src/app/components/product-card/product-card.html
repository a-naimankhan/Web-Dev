<div class="card">
  <a [href]="product.link" target="_blank">
    <img [src]="product.image" [alt]="product.name" class="product-image">
  </a>

  <div class="card-content">
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <p class="price">{{ product.price | number }} KZT</p>
    <p class="rating">{{ product.rating | stars }}</p>

    <div class="actions">
      <button class="like-btn" (click)="like()" title="Like product">
        â¤ï¸ {{ product.likes }}
      </button>
      <button class="remove-btn" (click)="remove()" title="Remove from list">
        ğŸ—‘ï¸ Remove
      </button>
    </div>

    <div class="share-buttons">
      <button class="whatsapp-button" (click)="shareOnWhatsApp()">Share on WhatsApp</button>
      <button class="telegram-button" (click)="shareOnTelegram()">Share on Telegram</button>
    </div>
  </div>
</div>
