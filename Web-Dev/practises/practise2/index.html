<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LinkedIn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class = "header">
        <nav class="nav">
            <div class ="nav-left">
                <h3 class="text-logo-part"> Linked </h3>
                <span class="logo-box">
                <h3 > in </h3>
            </span>

                <label for="search" class="visually-hidden">Search</label>
                <input id = "search" class="nav-search" type="search" placeholder="Search jobs , people , companies">
                <ul class="nav-list">
                    <li><a href="#">Jobs</a>  </li>
                    <li><a href="#">People</a>  </li>
                    <li><a href="#">learning</a>  </li>
                </ul>
            </div>


            <div class="nav-center"> </div>


            <div class="button-nav">
                <a href="#" class="btn-outline">Join now</a>
                <a href="#" class="btn-primary"> Sign on </a>
            </div>
        </nav>
    </header>


    <section class="hero">
        <div class="hero-text">
            <h3 class="hero-heading">Welcome to your <span class="highlight">professional </span> community </h3>

        </div>

        <div class="hero-form">
            <form id = "form">
                <label for="email" class="email-label">Email or phone </label>
                <input id="email" class="email-input" type="email" placeholder="Enter your email address">

                <label for="password" class="password-label"> Password </label>
                <input id="password" class="password-input" type="password" placeholder="Enter your password">
            </form>

            <div class="forgot-password">
                <a href="#" class="link-forgot-password"> Forgot password? </a>
            </div>

            <div class="Sign-in">
                <button type="submit" class="btn-primary"> Sign in </button>
            </div>

            <div class="Join-now">
                <button type="submit"> Join now? </button>
            </div>


        </div>

    </section>

</body>
</html>
