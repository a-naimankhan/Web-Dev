<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class = "left-part">
            <div class="logo"> <h2> Facebook  </h2> </div>
            <div class="description">

                <p>Facebook помогает вам всегда оставаться на связи и общатсья со своими знакомыми. </p>

            </div>

        </div>
            <div class="right-part">
                <div class="card">
                    <form id="login-form">
                    <div class="email">
                        <input type="email" placeholder="Email">
                    </div>
                    
                    <div class="password">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="submit">
                        <div class="btn">
                            <button type="submit">Login</button>
                        </div> <!-- мэйби излишний див тут получился но ладно просто по началу думал что для текста внутри кнопки отдельный а для кнопки отдельный -->
                    </div>
                    </form>

                    <div class="forgot-password">
                        <button type="submit"> Забыли пароль? </button>
                    </div>

                    <div class="divider"> </div>

                    <div class="create-account">
                        <button type="submit" > Создать новый аккаунт? </button>
                    </div>
                    
                </div>
                <div class="card-footer-text"> 
                <p>
                    <strong>Создать страницу </strong> знаменитости , музыкальной группы или компании.    
                </p>
            </div>
            </div>
            
        </div>
    </section>

        <p>Қазақша Русский English Espanol </p>
        <p>Все права защищены ау мау бла бла бла бла бла бла бла бла </p>
